<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Frosty CMS Homepage Template</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
      integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- begin navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#"
        ><img
          src="file:///D:/Dropbox/Websites/frosty_CMS/images/frostyCMS_logo_40px.svg"
          width="40"
          height="40"
          alt=""
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="btn btn-outline-success ml-auto mr-2" href="/newpost" role="button"
        > +New Post</a>
        <ul class="navbar-nav ml-2 flex-nowrap">
          <li class="nav-item">
            <a class="nav-link" href="/register"
              >Register<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login"
              >Login<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

<!-- begin content -->
<!-- fixed width container for content -->
    <div class="container-lg mt-5">
      
<!--input for title, author, image, content -->
        <form>

            <div class="form-group">
                <label for="featuredImageUpload"><h4>Featured Image</h4></label>
                <input type="file" class="form-control-file" id="featuredImageUpload">
            </div>

            <div class="form-group">
              <label for="titleInput"><h4>Title</h4></label>
              <input type="text" class="form-control" id="titleInput" placeholder="Enter Post Title">
            </div>

            <div class="form-group">
                <label for="authorInput"><h4>Author</h4></label>
                <input type="text" class="form-control" id="authorInput" placeholder="Enter Author Name">
            </div>

            <div class="form-group">
                <label for="contentInput"><h4>Content</h4></h4></label>
                <textarea class="form-control" id="contentInput" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>

    <!-- bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
      integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
